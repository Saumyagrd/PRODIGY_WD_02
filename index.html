<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
     content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-display">
            00 : 00 : 00 : 00
        </div>
        <ul class="laps"></ul>
        <div class="action">
                <button class="btn" id="startTimer" onclick="start()">Start</button>
                <button class="btn" id="pauseTimer" onclick="pause()">Pause</button>
                <button class="btn" id="resetTimer" onclick="reset()">Reset</button>
                <button class="btn" id="restartTimer" onclick="restart()">Restart</button>
                <button class="btn" id="lap" onclick="lap()">Lap</button>
                <button class="btn" id="resetLap" onclick="resetLap()">Reset Laps</button>
        </div>
        
    </div>
    
<script src="script.js"></script>   
</body>
</html>
